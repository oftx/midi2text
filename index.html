<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI 到简单乐谱转换器</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><strong>MIDI to Simple Score Converter</strong></li>
      </ul>
    </nav>

    <article id="drop-zone">
      <hgroup>
        <h2>拖放或点击选择 MIDI 文件</h2>
        <p>文件处理完全在您的浏览器中进行，不会上传到服务器。</p>
      </hgroup>
      <div id="status">正在加载核心转换模块...</div>
      <input type="file" id="file-input" accept=".mid,.midi" hidden>
    </article>
    
    <div id="results-container" hidden>
        <header class="results-header">
            <h3>转换结果</h3>
            <fieldset role="group">
              <input type="radio" id="mode-poly" name="mode-switcher" value="poly" checked>
              <label for="mode-poly">复调 (更多轨道)</label>
              <input type="radio" id="mode-mono" name="mode-switcher" value="mono">
              <label for="mode-mono">单音优先 (更少轨道)</label>
            </fieldset>
        </header>
        <div id="results-output"></div>
    </div>

  </main>

  <script>
    var wasmReady = false;
    var Module = {
      onRuntimeInitialized: function() {
        console.log('WebAssembly module loaded and ready.');
        wasmReady = true;
        const statusDiv = document.getElementById('status');
        if (statusDiv) {
            statusDiv.textContent = '准备就绪，请选择文件。';
        }
      }
    };
  </script>

  <script src="js/csvmidi.js"></script>
  <script src="js/csv_to_simple_score.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
