<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单乐谱播放器</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><a href="index.html" class="secondary">返回 MIDI 转换器</a></li>
        <li><strong>简单乐谱播放器</strong></li>
      </ul>
    </nav>

    <article id="now-playing-zone" class="container" hidden>
        <div class="playback-controls">
            <button id="play-pause-button" class="play-pause-button">▶️</button>
            <div class="progress-display">
                <div class="progress-bar-container">
                    <input type="range" id="progress-bar" min="0" max="1000" value="0">
                </div>
                <div class="progress-text-container">
                    <span id="time-progress">00:00 / 00:00</span>
                    <span id="note-progress">0 / 0</span>
                </div>
            </div>
        </div>
        <div id="now-playing-output"></div>
    </article>

    <div class="transpose-controls">
        <fieldset>
            <label for="transpose-enabled">
                <input type="checkbox" id="transpose-enabled" name="transpose-enabled">
                变调
            </label>
        </fieldset>
        <div class="transpose-slider-container disabled">
            <input type="range" id="transpose-slider" min="-12" max="12" value="0">
            <span id="transpose-value">0</span>
        </div>
    </div>

    <article id="controls-zone">
      <div class="grid">
        <div>
          <button id="play-all-button">▶️ 全部播放</button>
        </div>
        <div class="controls-right">
          <button id="manage-instruments-button" class="contrast outline">🎹 管理乐器</button>
          <button id="add-track-button" class="contrast">➕ 新增轨道</button>
        </div>
      </div>
    </article>
    
    <div class="track-selection-controls">
        <button id="select-all-tracks" class="outline secondary">全选</button>
        <button id="invert-selection-tracks" class="outline secondary">反选</button>
    </div>

    <div id="tracks-container">
    </div>
    
  </main>

  <dialog id="instrument-modal">
    <article>
      <header>
        <a href="#close" aria-label="Close" class="close" id="close-modal-button"></a>
        <h4>管理数字乐器</h4>
      </header>
      <div id="instrument-list"></div>
      <form id="add-instrument-form">
        <h5>添加新乐器</h5>
        <div class="grid">
          <input type="text" id="instrument-name-input" placeholder="乐器名称 (例如: 明亮主音)" required>
          <select id="instrument-waveform-select" required>
            <option value="sine">正弦波 (柔和)</option>
            <option value="triangle" selected>三角波 (圆润)</option>
            <option value="square">方波 (复古/芯片)</option>
            <option value="sawtooth">锯齿波 (锐利)</option>
          </select>
        </div>
        <button type="submit">添加乐器</button>
      </form>
    </article>
  </dialog>

  <div id="toast" class="toast-notification"></div>

  <script src="js/simple_note_player.js"></script>
  <script src="js/player_main.js"></script>
</body>
</html>
